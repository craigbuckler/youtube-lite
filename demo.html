<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Lite demonstration</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script type="module" src="./dist/youtube-lite.min.js"></script>
<style>
*, *::before, *::after {
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  font-size: 100%;
  color: #222;
  background-color: #fafafe;
  margin: 1em;
}

h1, h2 {
  font-weight: normal;
}

youtube-lite {
  display: block;
  width: 100%;
  max-width: 50em;
  margin: 1em auto;
}

#selectvideo {
  text-align: center;
}
</style>
</head>
<body>

  <h1>YouTube Lite</h1>

  <p>This is a demonstration of the <a href="https://github.com/craigbuckler/youtube-lite.git">&lt;youtube-lite&gt; component (see README.md)</a>.</p>

  <p>It's lightweight (2.2Kb), fast, private, supports single videos, supports YouTube playlists, and can be scripted to load other videos in the same placeholder.</p>

  <h2>Single video</h2>

  <youtube-lite
    id="player"
    video="wbuBs7b6RDQ"
  ></youtube-lite>

  <div id="selectvideo">
    <button data-video="wbuBs7b6RDQ">video 1</button>
    <button data-video="hKsxtmS8WIc">video 2</button>
    <button data-video="1LjBwrMkCOg">video 3</button>
  </div>

  <h2>Video playlist</h2>

  <youtube-lite
    playlist="PLjpnFshmVzHZV_H5GslyUrV4Kr8R2hsxl"
    placeholder="https://i.ytimg.com/vi/Z3l8Iec4dBk/hqdefault.jpg"
  ></youtube-lite>

<script type="module">

  // select another video
  const player = document.getElementById('player');
  document.getElementById('selectvideo').addEventListener('click', e => {

    const t = e.target;
    if (t.dataset && t.dataset.video) player.setAttribute('video', t.dataset.video);

  });

</script>
</body>
</html>
